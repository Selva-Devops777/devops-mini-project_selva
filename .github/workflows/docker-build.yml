jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myapp

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: node test.js

      - name: Build Docker image
        run: docker build -t myapp:latest .
